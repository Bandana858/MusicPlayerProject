<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f47cb0b0a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/img.jpg" class="song-img">
            <h1>Faasle</h1>
            <p>Aditya Rikhari</p>

            <audio  id="song">
                <source src="media/Faasle_320(PaglaSongs).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
